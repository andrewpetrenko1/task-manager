<div class="container pt-2 mt-4">
    <div class="row mb-4 pl-4">
        <button type="button" class="btn btn-primary" (click)="isAddProject = !isAddProject">Add new project</button>
    </div>
    <div class="row mb-4 pl-4" *ngIf="isAddProject">
        <div class="card" style="width: 40%">
            <form  class="card-body" [formGroup]="addProjectForm" (submit)="addProject()">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="name"
                        [class.is-invalid]="isValid('name')" placeholder="Project name">
                    <small class="form-text text-danger"
                        *ngIf="addProjectForm.get('name')!.hasError('required') && addProjectForm.get('name')!.touched">
                        Name is required
                    </small>
                </div>
                <div class="form-group">
                    <textarea type="description" class="form-control" id="description"
                        formControlName="description" placeholder="Project description" rows="6"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" [disabled]="!addProjectForm.valid">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row row-eq-height border-top pt-3">
        <div class="col-md-3 col-sm-4 mb-4" *ngFor="let project of projects;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{project.name}}</h5>
                    <p class="card-text">{{project.description}}</p>
                    <a [routerLink]="['/project-view', project.id]" class="card-link">Show project</a>
                </div>
            </div>
        </div>
    </div>
</div>
